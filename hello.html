<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact us </title>
    <!-- <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/about.css">
    <script src="https://kit.fontawesome.com/ca093924c2.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- this is the Contact section -->
    <div class="map"></div>
    <section class="d-flex contact-itala">

        <div class="container shadow my-5">

            <h1 style="text-align:center;" class="contact-itala-text display-1 shadow">Say &nbsp; Hello
            </h1>

            <div class="row mx-auto">

                <!-- this is for the contact form -->
                <div class="col-sm">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1"></label>
                            <input type="input" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter name" required>
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1"></label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1"></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </form>
                </div>


                <div class="col-sm my-4">
                    <img src="img/5.png" class="img-fluid" alt="Responsive image" style="height: ; width:900px">
                </div>
            </div>
        </div>
    </section>

    <!-- this is the home button -->
    <div class="container">
        <div class="row">
            <a href="index.html" class="btn btn-secondary mx-auto text-center my-5">Go home</a>
        </div>
    </div>

    <!-- this is the footer section -->
    <footer>
        <div class="container">
            <div class="row mx-auto my-5">
                <a class="mx-auto" href="https://web.facebook.com/favwizzy" target="_blank">
                    <li class="fab fa-facebook-f icon"></li>
                </a>
                <a class="mx-auto" href="https://twitter.com/Fieldmarshal5" target="_blank">
                    <li class="fab fa-twitter icon"></li>
                </a>
                <a class="mx-auto" href="https://www.instagram.com/favourmark05/" target="_blank">
                    <i class="fab insta-icon fa-instagram icon"></i>
                </a>
            </div>
        
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
